<h2 class="text-center">User registration</h2>
<form [formGroup]="rw" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">

  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>

  <div class="alert alert-danger" role="alert"
       *ngIf="rw.get('email').invalid && rw.get('email').touched">
    Invalid email!
  </div>


  <div formGroupName="pwGroup">
    <div class="form-group row">
      <label class="col">
        Password
        <input type="password" class="form-control" formControlName="password">
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Confirm Password
        <input type="password" class="form-control" formControlName="confirmPassword">
      </label>
    </div>
  </div>


  <div class="alert alert-danger" role="alert" *ngIf="rw.hasError('passwordNotMatch', ['pwGroup']) &&
      rw.get('pwGroup').touched">
    Password does not match!
  </div>


  <div class="form-group row">
    <label class="col">
      Country
      <select formControlName="country" class="form-control">
        <option *ngFor="let c of countryList " [ngValue]="c">{{c}}</option>
      </select>
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="rw.get('country').invalid && rw.get('country').touched">
    Country is required!
  </div>
  <div class="form-group row">
    <label class="col">
      Age
      <input type="number" class="form-control" formControlName="age">
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="rw.get('age').invalid && rw.get('age').touched">
    You have to be over 18 to register an account
  </div>
  <div class="form-group row">
    <div class="col">
      Gender
      <label><input type="radio" formControlName="gender" value="male">Male</label>
      <label><input type="radio" formControlName="gender" value="female">Female</label>
    </div>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="rw.get('gender').invalid && rw.get('gender').touched">
    Gender is required!
  </div>
  <div class="form-group row">
    <label class="col">
      Phone
      <input type="tel" class="form-control" formControlName="phone" placeholder="+841234567890">
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="rw.get('phone').invalid && rw.get('phone').touched">
    <span *ngIf="rw.get('phone').hasError('required')">Phone is required</span>
    <span
      *ngIf="rw.get('phone').hasError('pattern')">số điện thoại bắt đầu +84 và có 9-10 số</span>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>

<pre>
{{ rw.value | json}}
</pre>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<a href="/customers/create">Create new Customer</a>
<h1>List Customer</h1>
<th:block th:if="${msg}">
    <p th:text="${msg}"></p>
</th:block>
<form>
    Search:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br>
<table border="1">
    <tr>
        <th>STT</th>
        <th>code</th>
        <th>customer type</th>
        <th>name</th>
        <th>birthday</th>
        <th>gender</th>
        <th>id Card</th>
        <th>phone</th>
        <th>email</th>
        <th>address</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <th:block th:each="customer,loop : ${customers}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td ><a a th:href="@{/customers/view/__${customer.id}__ }" th:text="${customer.code}"></a></td>
            <td th:text="${customer.customerType.name}" ></td>
            <td th:text="${customer.name}" ></td>
            <td th:text="${customer.birthday}" ></td>
            <td th:text="${customer.gender}" ></td>
            <td th:text="${customer.idCard}" ></td>
            <td th:text="${customer.phone}" ></td>
            <td th:text="${customer.email}" ></td>
            <td th:text="${customer.address}" ></td>
            <td><a th:href="@{/customers/edit/__${customer.id}__ }">Edit</a></td>
<!--            <td><a th:href="@{/customers/delete/__${customer.id}__ }">Delete</a></td>-->
            <td>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                        th:data-parameter1="${customer.id}" th:data-parameter2="${customer.name}"
                        onclick="showModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))">
                    Delete
                </button>
            </td>
        </tr>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/customers'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customers'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
    <br>
    <span th:each="pageNo:${#numbers.sequence(0,customers.totalPages - 1)}">
            <a th:href="@{/customers(page=${pageNo})}" th:text="${pageNo+1}"></a>
        </span>
</div>
<!--modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/customers/delete}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Accept delete customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete: <h5 id="customerName">???</h5>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger btn-ok" id="delete" value="Delete">
                    <input type="hidden" id="customerId" name="id">
                </div>
            </div>
        </form>

    </div>
</div>
<!--modal delete-->

<script>
    function showModal(id, name) {
        document.getElementById("customerId").value = id;
        document.getElementById("customerName").innerText = name;
    }
</script>
</body>
</html>

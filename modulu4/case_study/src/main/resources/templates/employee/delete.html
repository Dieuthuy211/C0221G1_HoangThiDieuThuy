<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/employees/">Back to list</a>
</p>
<form action="/employees/delete/" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>id:</td>
            <td th:text="${employee.id}"></td>
        </tr>
        <tr>
            <td>code:</td>
            <td th:text="${employee.code}"></td>
        </tr>
        <tr>
            <td>name:</td>
            <td th:text="${employee.name}"></td>
        </tr>

        <tr>
            <td>birthday:</td>
            <td th:text="${employee.birthday}"></td>
        </tr>
        <tr>
            <td>idCard:</td>
            <td th:text="${employee.idCard}"></td>
        </tr>
        <tr>
            <td>phone:</td>
            <td th:text="${employee.phone}"></td>
        </tr>
        <tr>
            <td>email:</td>
            <td th:text="${employee.email}"></td>
        </tr>
        <tr>
            <td>address:</td>
            <td th:text="${employee.address}"></td>
        </tr>
        <tr>
            <td>address:</td>
            <td th:text="${employee.position.name}"></td>
        </tr>
        <tr>
            <td>address:</td>
            <td th:text="${employee.eductionDegree.name}"></td>
        </tr>
        <tr>
            <td>address:</td>
            <td th:text="${employee.division.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete employee"></td>
        </tr>
    </table>
</form>
</body>
</html>

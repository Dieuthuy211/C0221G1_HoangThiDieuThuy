<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list employee</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<a href="/employees/create">Create new employee</a>
<h1>List employee</h1>
<th:block th:if="${msg}">
    <p th:text="${msg}"></p>
</th:block>
<form>
    Search name:
    <input name="name" type="text"/>

    Search data:
    <input name="birthday" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br>
<table border="1">
    <tr>
        <th>STT</th>
        <th>name</th>
        <th>birthday</th>
        <th>id Card</th>
        <th>salary</th>
        <th>phone</th>
        <th>email</th>
        <th>address</th>
        <th>position</th>
        <th>eduction Degree</th>
        <th>division</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <th:block th:each="employee,loop : ${employees}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${employee.name}" ></td>
            <td th:text="${employee.birthday}" ></td>
            <td th:text="${employee.idCard}" ></td>
            <td th:text="${employee.salary}" ></td>
            <td th:text="${employee.phone}" ></td>
            <td th:text="${employee.email}" ></td>
            <td th:text="${employee.address}" ></td>
            <td th:text="${employee.position.name}" ></td>
            <td th:text="${employee.eductionDegree.name}" ></td>
            <td th:text="${employee.position.name}" ></td>
            <td><a th:href="@{/employees/edit/__${employee.id}__ }">Edit</a></td>
            <td>
<!--                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"-->
<!--                        th:data-parameter1="${employee.id}" th:data-parameter2="${employee.name}"-->
<!--                        onclick="showModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))">-->
<!--                    Delete-->
<!--                </button>-->
                <input type="checkbox" class="listId" id="listId" name="listId" th:value="${employee.id}">
            </td>
        </tr>
    </th:block>
       <tr>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td>
               <button class="bi bi-trash " data-toggle="modal" data-target="#myModal"
                       onclick="showModal()">
               </button>
           </td>
       </tr>

</table>
<div>
    <a th:href="@{'/employees'(page=${employees.number - 1})}" th:if="${employees.hasPrevious()}">Previous</a>
    <span th:text="${employees.number + 1}"></span>/<span th:text="${employees.totalPages}"></span>
    <a th:href="@{'/employees'(page=${employees.number + 1})}" th:if="${employees.hasNext()}">Next</a>
    <br>
    <span th:each="pageNo:${#numbers.sequence(0,employees.totalPages - 1)}">
            <a th:href="@{/customers(page=${pageNo})}" th:text="${pageNo+1}"></a>
        </span>
</div>
<!--modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/employees/delete" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Accept delete customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger btn-ok" id="delete" value="Delete">
                    <input  type="hidden" id="employeeId" name="listId">
                </div>
            </div>
        </form>
    </div>
</div>
<!--modal delete-->

<script>
    function showModal() {
        let  a =document.getElementsByClassName("listId");
        let b=[];
        for (let i = 0; i < a.length; i++) {
            if (a[i].checked){
                b.push(a[i].value)              ;
            }
        }
        document.getElementById("employeeId").value=b;
    }
</script>

</body>
</html>

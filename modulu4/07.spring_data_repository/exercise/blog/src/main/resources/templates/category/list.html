<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/categories/create">Create new category</a>
<h1>categories</h1>

<table border="1">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>name</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <th:block th:each="category,loop : ${categories}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}" ></td>
            <td><a th:href="@{/categories/edit/__${category.id}__ }">Edit</a></td>
            <td><a th:href="@{/categories/delete/__${category.id}__ }">Delete</a></td>
        </tr>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/categories'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{'/categories'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blogs</title>
</head>
<body>
<h1>Delete blogs</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/blogs">blog list</a>
</p>
<form th:action="@{/categories/delete}" th:object="${category}" method="post">

    <table>
        <tr>
            <td>author:</td>
            <td th:text="${category.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete blog"></td>
        </tr>
    </table>
</form>
</body>
</html>

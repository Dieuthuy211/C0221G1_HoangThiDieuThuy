<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/blogs">blog list</a>
</p>

<form th:action="@{/view}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>id:</td>
            <td th:text="${blog.id}"></td>
        </tr>
        <tr>
            <td>author:</td>
            <td th:text="${blog.author}"></td>
        </tr>
        <tr>
            <td>content:</td>
            <td th:text="${blog.content}"></td>
        </tr>
    </table>
</form>
</body>
</html>

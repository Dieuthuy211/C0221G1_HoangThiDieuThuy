<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
<h1>Create product</h1>
<p>
    <a href="/products/">product list</a>
</p>

<form th:action="@{/products/create}" th:object="${productDto}" method="post">
    <table>
        <tr>
            <td>name:</td>
            <td><input type="text" th:field="*{name}"/></td>
              <td><span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>

        </tr>
        <tr>
            <td>price:</td>
            <td><input type="text" th:field="*{price}"/></td>
             <td><span style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span></td></td>
        </tr>
        <tr>
            <td>description:</td>
            <td><input type="text" th:field="*{description}"/></td>
              <td>  <span style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></td></td>
        </tr>
        <tr>
        <td>producer:</td>
            <td>
                <select th:field="*{producer}">
                    <option th:each="producerObj : ${producers}"
                            th:value="${producerObj.id}"
                            th:text="${producerObj.name}">
                    </option>
                </select>
            </td>
        </tr>
        <td></td>
        <td><input type="submit" value="Create product"></td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/producers/create">Create new producer</a>
<h1>producers</h1>

<table border="1">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>name</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <th:block th:each="producer,loop : ${producers}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${producer.id}"></td>
            <td th:text="${producer.name}" ></td>
            <td><a th:href="@{/producers/edit/__${producer.id}__ }">Edit</a></td>
            <td><a th:href="@{/producers/delete/__${producer.id}__ }">Delete</a></td>
        </tr>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/producers'(page=${producers.number - 1})}" th:if="${producers.hasPrevious()}">Previous</a>
    <span th:text="${producers.number + 1}"></span>/<span th:text="${producers.totalPages}"></span>
    <a th:href="@{'/producers'(page=${producers.number + 1})}" th:if="${producers.hasNext()}">Next</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/producers">producer list</a>
<a href="/products/create">Create new product</a>
<h1>product</h1>
<form>
    Search by name:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br>
<table border="1">
    <tr>
        <th>STT</th>
        <th>name</th>
        <th>price</th>
        <th>description</th>
        <th>producer</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <th:block th:each="product,loop : ${products}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td ><a a th:href="@{/products/view/__${product.id}__ }" th:text="${product.name}"></a></td>
            <td th:text="${product.price}" ></td>
            <td th:text="${product.description}" ></td>
            <td th:text="${product.producer.name}" ></td>
            <td><a th:href="@{/products/edit/__${product.id}__ }">Edit</a></td>
            <td><a th:href="@{/products/delete/__${product.id}__ }">Delete</a></td>
        </tr>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/products'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'/products'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>
<h1>Edit product</h1>
<p>
    <a href="/products/">blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/products/edit}" th:object="${productDto}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td>
                <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <td>price:</td>
            <td><input type="text" th:field="*{price}"/></td>
            <td><span style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span></td>
        </tr>
        <tr>
            <td>description:</td>
            <td><input type="text" th:field="*{description}"/></td>
            <td><span style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></td>
        </tr>
<tr>
            <td>producer:</td>
            <td>
                <select th:field="*{producer}">
                    <option th:each="producerObj : ${producers}"
                            th:value="${producerObj.id}"
                            th:text="${producerObj.name}">
                    </option>
                </select>
            </td>
        </tr>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update product"></td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h1>Create user</h1>
<p>
    <a href="/users">user list</a>
</p>


<form th:action="@{/create}" th:object="${userDto}" method="post">
    <table>
        <tr>
            <td>first Name:</td>
            <td><input type="text" th:field="*{firstName}"/>
                <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </td>

        </tr>
        <tr>
            <td>last Name:</td>
            <td><input type="text" th:field="*{lastName}"/>
                <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </td>

        </tr>
        <tr>
            <td>age:</td>
            <td><input type="text" th:field="*{age}"/>
                <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </td>

        </tr>
        <tr>
            <td>phone:</td>
            <td><input type="text" th:field="*{phone}"/>
                <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </td>

        </tr>
        <tr>
            <td>email:</td>
            <td><input type="text" th:field="*{email}"/>
                <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </td>

        </tr>

        <td></td>
        <td><input type="submit" value="Create user"></td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sanh 2 chuoi</title>
</head>
<body>
<script>
    let chuoi = prompt('nhập chuổi');
    let str = prompt('nhập str');
    if (chuoi == str) {
        alert('2 chuổi giống nhau');
    } else {
        alert('2 chuổi khác nhau');
    }
</script>
</body>
</html>

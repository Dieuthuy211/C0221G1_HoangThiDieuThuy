<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('nhập số');
    let str = num.toString();
    let mang = new Array(str[0]);
    for (let i = 1; i <str.length; i++) {
        if (str[i] % 2 == 0) {
            mang.push('-' + str[i]);
        }else {
            mang.push(str[i]);
        }
    }document.writeln(mang);
</script>
</body>
</html>

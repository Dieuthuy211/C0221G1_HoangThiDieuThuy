<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng nguyên</title>
</head>
<body>
<script>
    let n=parseInt(prompt('nhập số lượng phần tử trong mảng'));
    let mang=new Array();
    for(let i=0;i<n;i++){
        mang[i]=parseInt(prompt('nhập số'));
    }
    document.writeln(mang+'<br>');
    mang.reverse().join();
    document.writeln(mang);

</script>
</body>
</html>

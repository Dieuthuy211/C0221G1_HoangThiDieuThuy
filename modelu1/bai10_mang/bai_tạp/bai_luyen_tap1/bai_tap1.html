<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn hơn 10</title>
</head>
<body>
<script>
    let mang= new Array(1,5,6,27,34,10,11,2,7,9);
    let ketQua='';
    for(let i=1;i<10;i++){
        if(mang[i]>=10) {
            ketQua += (mang[i] +',');
        }


    }
    document.writeln('các số lớn hơn 10 là '+ketQua );
</script>

</body>
</html>

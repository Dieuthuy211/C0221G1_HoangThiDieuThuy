<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm max và trị trung bình của mảng</title>
</head>
<body>
<script>
    let mang=new Array(1,2,3,4,5);
    let max=mang[0];
    let tong=0;
    let tb;
    for(let i=0;i<mang.length;i++){
        if(mang[i]>max){
            max=mang[i];
        }
        tong+=mang[i];
        tb=tong/mang.length;
    }
    document.writeln('số lớn nhất là '+max+'<br>');
    document.writeln('tổng giá trị các số nguyên trong mảng là '+tong+'<br>');
    document.writeln('giá trị trung bình của mảng là '+tb);
</script>
</body>
</html>

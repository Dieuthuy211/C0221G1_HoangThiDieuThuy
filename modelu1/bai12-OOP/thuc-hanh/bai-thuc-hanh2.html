<script>
    class Circle{
        constructor(radius) {
            this.radius=radius;
        }
        getRadius(){
           return this.radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }

    }
    let hinhTron=new Circle(prompt(""));
    let banKinh=hinhTron.getRadius();
    let dientich=hinhTron.getArea();
    alert("radius: " + banKinh+ "; area: " + dientich);

</script>

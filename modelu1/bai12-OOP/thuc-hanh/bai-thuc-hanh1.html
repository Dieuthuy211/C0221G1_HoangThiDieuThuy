<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day
        }

        getMonth() {
            return this.month
        }

        getYear() {
            return this.year
        }

        setDay(day) {
            this.day=day
        }

        setMonth(month) {
           this.month=month
        }

        setYear(year) {
           this.year=year
        }
    }

    let date = new MyDate(2, 2, 2007);
    let a=date.getDay();
    let b=date.getMonth();
    let c=date.getYear();
    alert(a + "/" + b + "/" + c);
    date.setDay(prompt('day'));
    date.setMonth(prompt('month'));
    date.setYear(prompt('year'));
    let a1=date.getDay();
    let b1=date.getMonth();
    let c1=date.getYear();
    alert(a1 + "/" + b1 + "/" + c1);
</script>
</body>
</html>

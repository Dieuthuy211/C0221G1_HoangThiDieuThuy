<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('nhập độ dài mảng a'));
    let a=new Array(n);

    for (let i=0;i<n;i++){
        a[i]=parseInt(prompt('nhập phần tử mang a'));
    }
    // let b=[];
    // b[0]=a[0];
    // for(let i=1;i<n;i++){
    //     b[i]=b[i-1]+a[i];
    // }
    let tong=0;
    for (let i=0;i<n;i++){
        tong+=a[i];
        document.writeln(tong);
    }
    // document.writeln(b)

</script>
</body>
</html>

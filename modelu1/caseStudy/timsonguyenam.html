<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhập kí tự');
    switch (n) {
        case 'i' :
        case 'o':
        case 'a':
        case 'e':
        case 'u':
        case 'O':
        case 'U':
        case 'A':
        case 'I':
        case 'E':
            alert('là nguyên âm '+n);
            break;
        default:
            alert('là phụ âm '+n);


    }
</script>
</body>
</html>

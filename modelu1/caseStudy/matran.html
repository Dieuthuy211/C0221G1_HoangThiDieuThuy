<script>
    function tinhTongMang2Chieu(arr) {
        let tong=0;
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
               if(arr[i][j]%2==0){
                   tong+=arr[i][j];
               }
            }
        }
        return tong;
    }

</script>

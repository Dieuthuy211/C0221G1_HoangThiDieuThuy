<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt('nhập tiền lương nhân viên');
    let l=0;
    if(n<7){
        l=n-(n*5/100);
        alert('lương nhân viên được nhận là '+l);
    }else if(n<15){
        l=n-(n*10/100);
        alert('lương nhân viên được nhận là '+l);
    }else {
        l=n-(n*20/100);
        alert('lương nhân viên được nhận là '+l);
    }
</script>
</body>
</html>

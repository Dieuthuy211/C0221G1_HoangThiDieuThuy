<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang so nguyên</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập chiều dài mảng'));
    let mang = new Array();
    let chiSo = 0;
    let tongSoLe = 0;
    let tongSochan = 0;
    let ketQua = 0;
    if (n < 21) {
        for (let i = 0; i < n; i++) {
            mang[i] = parseInt(prompt('nhập thần tử mảng'));
            chiSo++;
        }
        alert(mang + '\n' + chiSo);
        for (let j = 0; j < mang.length; j++) {
            if (mang[j] % 2 == 0) {
                tongSochan += mang[j]
            } else {
                tongSoLe += mang[j];
            }
        }
        ketQua = tongSochan - tongSoLe;
        alert('kêt quả của các số chẳn trừ các số lẻ là ' + ketQua)

    } else {
        alert('chiều dài mảng lớn hơn 20');
    }

</script>
</body>
</html>

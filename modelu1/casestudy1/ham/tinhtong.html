<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tong(num) {
        let sum=0;
        for (let i = 0; i < num.length; i++) {
            sum+=parseInt(num[i]);

        }
        return sum;
    }
    let t="1 2 3 4 5".split(" ");
    alert(tong(t));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    function KiemTraSNT(num) {
        let KTra = true;
        for (let i = 2; i <= num - 1; i++) {
            if (num < 2) {
                KTra = false;
            } else if (num > 2) {
                if (num % i == 0) {
                    KTra = false;
                    break;
                } else {
                    KTra = true;
                }

            } else if (num = 2) {
                KTra = true
            }
        }

    }

    alert(KiemTraSNT(1));
</script>
</body>
</html>

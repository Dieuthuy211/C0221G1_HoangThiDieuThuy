<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fibonancci(n) {
        if (n < 2) {
            return 1;
        } else {
            return Fibonancci(n-2) + Fibonancci(n-1);
        }
    }
    let n=prompt('nhập số');
    document.writeln(Fibonancci(n));
</script>
</body>
</html>

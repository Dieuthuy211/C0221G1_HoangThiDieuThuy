<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm kí tự hoa trong chuổi</title>
</head>
<body>
<script>
    function check(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str.charAt(i).toUpperCase()===str.charAt(i)){
                count++;
            }
        }
        return count;
    }

    let str = prompt('nhập chuổi');
    if(check(str)>0){
        alert(check(str));
    }else {
        alert('The String is not contain upper char');
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số fibonacci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    for (let i = 1; i <= 20; i++) {
        document.writeln(b + '<br>');
        c = a + b;
        a = b;
        b = c;
    }

</script>
</body>
</html>

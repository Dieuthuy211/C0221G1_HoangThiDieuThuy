<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hinh tam giác</title>
</head>
<body>
<script>

        for (let a = 0; a < 5; a++) {
            for (let b = 0; b <= a; b++) {
                document.writeln('*');
            }
            document.writeln('<br>');
        }
        document.writeln('<br>');
        for (let a = 0; a < 5; a++) {
            for (let b = 4; b >= a; b--) {
                document.writeln('*');
            }
            document.writeln('<br>');

        }
        document.writeln('<br>');
    for (let a = 1; a < 6; a++) {

        for (let b = 1; b < 6; b++) {
            if (b <= 5 - a) {
                document.writeln('&nbsp&nbsp');
            } else {
                document.writeln('*');

            }
        }
        document.writeln('<br>');
    }
    document.writeln('<br>');
    for (let a = 1; a < 6; a++) {

        for (let b=1; b<6; b++) {
            if (b <a) {
                document.writeln('&nbsp&nbsp');
            } else {
                document.writeln('*');

            }
        }
        document.writeln('<br>');
    }

</script>
</body>
</html>

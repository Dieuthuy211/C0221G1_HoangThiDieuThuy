<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinh chữ nhật</title>
</head>
<body>
<script>

    for (let i = 1; i < 22; i++) {
        document.writeln('*');
    }
    document.writeln('<br>');
    for ( let i = 2; i < 7; i++) {
        for (let z = 1; z < 22; z++) {
            if (z > 1) {
                if (z < 21) {
                    document.writeln('&nbsp&nbsp');
                } else {
                    document.writeln('*');
                }
            } else {
                document.writeln('*');
            }
        }
        document.writeln('<br>')
    }
    for (let i = 1; i < 22; i++) {
        document.writeln('*');
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>

<script>
    let bang = '<table border="1" cellspacing="0">';
    for (let i = 1; i < 10; i++) {
        bang = bang + '<tr>';
        for (let z = 2; z < 10; z++) {
            bang = bang + '<td>' + z + 'x' + i + '=' + z * i + '</td>';
        }
        bang = bang + '</tr>';
    }
    bang = bang + '</table>';
    document.writeln(bang);
</script>
</body>
</html>

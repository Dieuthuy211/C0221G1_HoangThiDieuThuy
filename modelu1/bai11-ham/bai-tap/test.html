<!DOCTYPE html>
<html lang="en">
<head>                                                                                                                                
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr=[1,0,2,3,5];
        let temp;
        for (let i=0; i<arr.length; i++){
            for(let j =i+1; j<arr.length;j++){
                if (arr[i]>arr[j]){
                    temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }


        }
        alert(arr);
    </script>
</body>
</html>

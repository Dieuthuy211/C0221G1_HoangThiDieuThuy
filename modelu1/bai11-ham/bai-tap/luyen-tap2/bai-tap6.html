<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số nguyên dương</title>
</head>
<body>
<script>
    function timSo(num) {
       if(num>0){
           return true
       }else {
           return false
       }
    }
    let num=parseInt(prompt('nhâp số'));
    alert(timSo(num));
</script>
</body>
</html>

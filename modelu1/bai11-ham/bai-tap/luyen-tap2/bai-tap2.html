<script>
    function tinhDienTich(r) {
        return (3.14*r*r);
    }
    function tinhChuVi(r) {
        return (r*2*3.14);

    }
let r=parseInt(prompt('nhập bán kính'));
    document.writeln('diện tích hình tròn là' +tinhDienTich(r) +'<br>');
    document.writeln('chu vi hình tròn là' +tinhChuVi(r));
</script>

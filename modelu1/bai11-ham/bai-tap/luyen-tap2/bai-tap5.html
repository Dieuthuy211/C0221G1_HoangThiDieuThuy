<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra kí tự</title>
</head>
<body>
<script>
    function timSo(num) {
        if(!num==isNaN(num)){
            alert(true);
        }else {
            alert(false);
        }
    }
    let num=prompt('nhập một kí tự');
    timSo(num);
</script>
</body>
</html>

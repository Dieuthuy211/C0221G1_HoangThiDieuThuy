    <title>chuyển đổi feet sang meters</title>
</head>
<body>

<script>
    function footToMeter(foot) {
        meters = 0.305 * foot;
        return meters
    }
    function meterToFoot(meters) {
        foot = 3.279 * meters;
        return foot
    }
    document.writeln(footToMeter(prompt('nhập feet')));
    document.writeln(meterToFoot(prompt('nhập meters')));


</script>

</body>
</html>

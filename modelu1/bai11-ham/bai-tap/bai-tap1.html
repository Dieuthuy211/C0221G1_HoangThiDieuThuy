<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<h1>kiểm tra số nguyên tố</h1>
<input type="text" name="name" id="nhap">
<button type="button" onclick="kichVao()">Kiểm tra</button>
<p>kêt quả : <span id="ketQua"></span></p>
<script>
    function kichVao() {
        let num = parseInt(document.getElementById('nhap').value);
       let check=true;
        for (let i = 2; i <= num - 1; i++) {
            if (num > 2) {
                if (num % i == 0) {
                    check=false;
                    break;
                } else {
                    check=true;
                }
            } else if (num = 2) {
                check=true;
            } else {
                check=false;
            }

        }if(check){
            document.getElementById('ketQua').innerHTML='là số nguyên tố';
        }else {
            document.getElementById('ketQua').innerHTML='không phải là số nguyên tố';
        }
    }
</script>
</body>
</html>

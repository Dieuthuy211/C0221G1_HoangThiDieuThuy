<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>học sinh đủ tuổi vào lớp 10</title>
</head>
<body>

<script>
    let tuoi=parseInt(prompt('nhập tuổi'));
    if(tuoi>15&& tuoi<17){
        alert('học sinh đủ tuổi học lớp 10');
    }else {
        alert('không phải số tuổi của để học lớp 10');
    }
</script>
</body>
</html>

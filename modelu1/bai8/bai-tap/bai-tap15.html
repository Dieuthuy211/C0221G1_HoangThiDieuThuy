<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ax+b=0</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhapA'));
    let b=parseInt(prompt('nhapB'));
    if (a==0) {
        if(b==0) {
            alert('phương trình vô số nghiệm');
        }else {
       alert('phương trinh vô nghiệm');
        }
    }else{
        alert((-b/a)+'là nghiệm của phương trình');
    }
</script>
</body>
</html>

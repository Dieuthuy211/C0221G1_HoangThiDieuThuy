<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xác định cạnh của 1 tam giác</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhập a'));
    let b=parseInt(prompt('nhập b'));
    let c=parseInt(prompt('nhập c'));
    if(a>0&&b>0&&c>0) {
        if ((a + b) > c) {
            alert('a,b,c là cạnh của một tam giác');
        }else if((b+c)>a){
            alert('a,b,c là cạnh của một tam giác');
        }else if((a+c)>b){
            alert('a,b,c là cạnh của một tam giác');
        }
    }else {
        alert('không phải là cạnh của một tam giác');
    }
</script>
</body>
</html>

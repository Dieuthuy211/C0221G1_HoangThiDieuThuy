<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<from>
    <input type="text" name="name" id="nhapThang">
    <button type="button" onclick="ketqua()">Tính Số Ngày</button><br><br>
    <label id="dapAn">Đáp Án:</label>
</from>
<script>
    function ketqua() {
        let thang = parseInt(document.getElementById('nhapThang').value);
        switch (thang) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('dapAn').innerText="tháng có 30 ngày";
                break;
            case 2:
              document.elementFromPoint('dapAn').interText="thang có 29 ngày";
                break;
            case 1:
            case 8:
            case 3:
            case 5:
            case 7:
            case 10:
            case 12:
                document.getElementById('dapAn').innerText="tháng có 31 ngày";
                break;
             default:
                 document.getElementById('dapAn').innerText="tháng có 31 ngày";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra phai tuổi của 1 người không</title>
</head>
<body>
<script>
    let tuoi=parseInt(prompt('nhập tuổi'));
    if(tuoi>0){
        if(tuôi<120){
           alert('là tuổi của một người');
        }else {
            alert('không phải là tuổi của một người');
        }
    }else {
        alert('không phải là tuổi của một người');
    }
</script>
</body>
</html>

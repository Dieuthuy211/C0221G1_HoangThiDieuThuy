<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = parseInt(prompt('nhập doanh số bán hàng'));
    let Sales = parseInt(prompt('nhập sale'));
    if (Sales < doanhSo) {
        alert('nhan ho hong' + doanhSo * 0.3);

    } else {
        alert('nhận hoa hồng 10%' + doanhSo * 0.1);
    }
</script>
</body>
</html>

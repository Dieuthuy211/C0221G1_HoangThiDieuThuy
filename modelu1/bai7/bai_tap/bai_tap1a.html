<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let diemly = parseInt(prompt('nhập vào điểm lý'));
    let diemhoa = parseInt(prompt('nhập vào điểm hóa'));
    let diemtoan = parseInt(prompt('nhập vào điểm toán'));
    let area = diemtoan + diemly + diemhoa;
    let tb = area / 3;
    alert('tổng điển 3 môn là ' + area);
    alert('điểm trung bình là ' + tb);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1 id="a">điểm trung bình môn</H1>
<script>
    let diemly
    let diemhoa
    let diemtoan
    diemly=prompt('nhập vào điểm lý')
     diemhoa=prompt('nhập vào điểm hóa')
    diemtoan=prompt('nhập vào điểm toán')
let ly=parseInt(diemly)
    let hoa=parseInt(diemhoa)
    let toan=parseInt(diemtoan)
    let area=ly+hoa+toan
    alert('tổng điển 3 môn là'+area)
    let tb=area/3
    alert('điểm trung bình là' +tb)
</script>
</body>
</html>
